			<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<!--Material-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Style Sheet-->
    <link rel="stylesheet" href="./Css/styleReg.css">
</head>
<body>

	<div class="container">
		<div class="forms">

			<!-- Update Form -->
			<div class="form Register">
				<span class="title">Update Product</span>
				
				<form action="#">
					<div class="input-field">
					<input type="text" placeholder="ID" required>
					<i class="material-symbols-outlined">badge</i>
					</div>

					<div class="input-field">
					<input type="password" placeholder="Product Name" required>
					<i class="material-symbols-outlined">package</i>
					</div>

					<div class="input-field">
					<input type="password" placeholder="Product Size" required>
					<i class="material-symbols-outlined">aspect_ratio</i>
					</div>

					<div class="input-field">
					<input type="text" placeholder="Product Price" required>
					<i class="material-symbols-outlined">payments</i>
					</div>

					<div class="input-field button">
					<input type="button" value="Update">

					</div>

					<div class="input-field button">
					<a href="DashBoard.html"><input type="button" value="Back"></a>

					</div>

				</form>
			</div>
			
		</div>
		
	</div>

</body>
</html>
