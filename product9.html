    <div id="products" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/img/products/White Angel/IMG20230116112732.jpg" class="d-block w-100"
                                    alt="battle_grass_dilaw">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img/products/White Angel/IMG20230116112738.jpg" class="d-block w-100"

                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <div class="row gx-3 gy-2 align-items-center">
                                <h2>White Angel</h2>
                                <div class="d-flex flex-row col-md-12 mb-4">
                                    <h3>P000</h3>
                                </div>
                                <div class="d-flex flex-row col-md-6 mb-4">
                                    <h3>Qantity</h3>
                                </div>
                                <div class="d-flex flex-row col-md-6 mb-4">
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button class="btn px-3 me-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fa fa-minus"></i>
                                        </button>

                                        <div class="form-outline">
                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control" />
                                        </div>

                                        <button class="btn px-3 ms-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>

                                <button type="submit" class="col-md-12 mb-4 btn btn-block mb-4 cart">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
